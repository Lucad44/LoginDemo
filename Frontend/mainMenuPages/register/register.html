<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="../mainMenu.css">
</head>
<body>
    <a href="../../index.html" class="top-left-button"><</a>
    <div class="login-container">
        <form id="registerForm" method="POST">
            <h3 class="message" id="message"></h3>
            <input type="text" name="username" placeholder="Crea username" required>
            <h6>8-24 caratteri, almeno 1 numero, 1 lettera<br> maiuscola e 1 simbolo</h6>
            <input type="password" name="password" placeholder="Crea password" required>
            <input type="password" name="confirmPassword" placeholder="Conferma password" required>
            <button type="submit" class="btn btn-primary">Registrati</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
