<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="../userSettings/userSettings.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<a href="../index.html" class="top-left-button">Home</a>
<a href="../userSettings/userSettings.html" class="top-right-button">
    <img src="../images/cog.png" alt="User settings">
</a>
<div class="admin-container">
    <h1>Admin page</h1>
    <div class="buttons">
        <a id="listAllButton" href="listAllUsers/listAllUsers.html" class="btn btn-tertiary">Mostra tutti gli utenti</a>
        <button id="suspendButton" class="btn btn-primary">Sospendi utente</button>
        <button id="unsuspendButton" class="btn btn-primary">Riattiva utente</button>
        <button id="deleteButton" class="btn btn-secondary">Elimina utente</button>
        <a id="leaderboardButton" href="../game/leaderboard/leaderboard.html" class="btn btn-tertiary">Visualizza classifica</a>
    </div>
</div>

<div id="suspendPopup" class="overlay">
    <div class="popup">
        <h2>Sospendi utente</h2>
        <input type="text" id="suspendUsername" placeholder="Enter username">
        <div id="suspendMessage"></div>
        <button onclick="suspendUser()">Submit</button>
        <button class="close-btn" onclick="closePopup('suspendPopup')">Close</button>
    </div>
</div>

<div id="unsuspendPopup" class="overlay">
    <div class="popup">
        <h2>Riattiva utente</h2>
        <input type="text" id="unsuspendUsername" placeholder="Enter username">
        <div id="unsuspendMessage"></div>
        <button onclick="unsuspendUser()">Submit</button>
        <button class="close-btn" onclick="closePopup('unsuspendPopup')">Close</button>
    </div>
</div>

<div id="deletePopup" class="overlay">
    <div class="popup">
        <h2>Elimina utente</h2>
        <input type="text" id="deleteUsername" placeholder="Enter username">
        <div id="deleteMessage"></div>
        <button onclick="deleteUser()">Submit</button>
        <button class="close-btn" onclick="closePopup('deletePopup')">Close</button>
    </div>
</div>
<script src="admin.js"></script>
</body>
</html>
