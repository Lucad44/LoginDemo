<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="../userSettings/userSettings.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<a href="../index.html" class="top-left-button">Home</a>
<a href="../userSettings/userSettings.html" class="top-right-button">
    <img src="../images/cog.png" alt="User settings">
</a>
<div class="card">
    <h1>Admin page</h1>
    <div class="buttons">
        <a id="listAllButton" href="listAllUsers/listAllUsers.html" class="btn btn-tertiary">Mostra tutti gli utenti</a>
        <button id="updateButton" class="btn btn-primary">Sospendi utente</button>
        <button id="deleteButton" class="btn btn-secondary">Elimina utente</button>
    </div>
</div>

<!-- Update User Popup -->
<div id="updatePopup" class="overlay">
    <div class="popup">
        <h2>Sospendi utente</h2>
        <input type="text" id="updateUsername" placeholder="Enter username">
        <button onclick="updateUser()">Submit</button>
        <button class="close-btn" onclick="closePopup('updatePopup')">Close</button>
    </div>
</div>

<!-- Delete User Popup -->
<div id="deletePopup" class="overlay">
    <div class="popup">
        <h2>Elimina utente</h2>
        <input type="text" id="deleteUsername" placeholder="Enter username">
        <button onclick="deleteUser()">Submit</button>
        <button class="close-btn" onclick="closePopup('deletePopup')">Close</button>
    </div>
</div>
<script src="admin.js"></script>
</body>
</html>
